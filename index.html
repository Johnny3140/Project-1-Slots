<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Village Slots</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <input type="number" id="wager">
    <p id="balance">Balance: $100000</p>
   
    

    <h1>Leaf Village Slots</h1>
    <div id="container">
        <div id="lanes">
            <div class="lane" id="lane1">
                <img src="img/HD-wallpaper-naruto-kurama-kurama-mode-sage-of-six-path-naruto-uzumaki-nine-tails.jpg" alt="" class="image-symbol">
            </div>
            <div class="lane" id="lane2">
                 <img src="img/905c30ea029866b949b240ede035cb5989ae2474r1-1368-2048v2_uhq.jpg" alt="" class="image-symbol">
            </div>
            <div class="lane" id="lane3">
                <img src="img/16832317_229802720815603_6959446976233233315_n.jpg" alt="" class="image-symbol">
            </div>
            <div id="jackpotMessage"> 
               <p> Jackpot: $<span id="jackpotAmount">500,000</span></p>
               <img src="img/513216.webp" alt="Jackpot Symbol" id="jackpotSymbol">
                </div>
        </div>
        <div id="buttons">
            <button id="spinButton">Spin</button>
            
        </div>
    </div>
</body>
</html>
